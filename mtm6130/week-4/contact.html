<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Reggie's Coffee Shop - Contact</title>
</head>

<body>
  <!--This is a Html comment-->
  <!-- autocomplete: tag name + Tab-->
  <!-- command + right arrow to go to end, command / comment -->
  <!-- alt + up or down arrow keys to move a line of code -->
  <!-- ***** comand + a select everythin***** -->
  <header>
    <h1>Reggie&apos;s Coffee Shop</h1>
    <nav>
      <ul>
        <li>
          <a href="index.html">Home</a>
        </li>
        <li>
          <a href="contact.html">Contact Us</a>
        </li>
      </ul>
    </nav>
  </header>
  <!-- ************************main content of the page *********************** -->
  <main>
    <h2>Contact Us</h2>
    <table>
        <caption>Hours of Operation</caption>
        <thead>
            <tr>
                <th>Day</th>
                <th>Hours</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Mon - Fri</td>
                <td>6 AM - 9 PM</td>
            </tr>
            <tr>
                <td>Sat</td>
                <td>8 AM - 11 PM</td>
            </tr>
            <tr>
                <td>Sun</td>
                <td>Closed</td>
            </tr>
        </tbody>
    </table>
    <section>
        <h3>We love to hear from you!</h3>
        <form action="thanks.html" method="get">
            <div>
                <label for="fullname">Your Name</label>
                <input type="text" id="fullname" name="fullname" placeholder="Jhon Doe" value="Mr.">
            </div>
            <div>
                <label for="youremail">Email</label>
                <!-- required is a boolean attribute, its only needs to be set by its name-->
                <input type="email" id="youremail"  name="youremail" required>
            </div>
            <div>
                <label for="message">Message</label>
                <textarea name="message" id="message"></textarea>
            </div>
            <div>
                <label for="tickets">How many tickets? (sold in pairs)</label>
                <input type="number" name="tickets" id="tickets" min="2" max="10" step="2">
            </div>
            <div>
                <label for="row">Select row</label>
                <select name="row" id="row">
                    <option value="front">Front Row</option>
                    <option value="center" selected>Center Row</option>
                    <option value="back">Back Row</option>
                </select>
            </div>
            <div>
                <h3>Have you been here before?</h3>
                <label for="yes">Yes</label>
                <input type="radio" name="past" id="yes" checked>
                <label for="no">No</label>
                <input type="radio" name="past" id="no">
            </div>
            <div>
                <h3>Policies</h3>
                <input type="checkbox" name="policies" id="policies">
                <label for="policies">I agree with the Terms and Policies</label>
            </div>
            <button type="submit">Sign me up!</button>

        </form>


    </section>
  </main>
  <!-- *********************** Footer Section *********************** -->
  <footer>
    <p>Copyright &copy; Reggie&apos;s Coffee Shop, 2021</p>
  </footer>

</body>

</html>
