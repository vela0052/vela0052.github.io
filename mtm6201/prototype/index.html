<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link the Css style sheet -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Link for the Fonts and the Icons -->
    <link rel="stylesheet" href="https://use.typekit.net/arl2ivw.css">
    <script src="https://kit.fontawesome.com/7f4096dde2.js" crossorigin="anonymous"></script>
    <!-- Title of the site -->
    <title>Blue Icecream Shop</title>
    <link rel="shortcut icon" type="image" href="img/logo2.png"/>
</head>

<body>
    <!-- Header with 3 items, the logo, the name of the site and the shopping cart icon -->
    <header>
        <a href="#"><img class="logo" src="img/logo.png" alt="logo"></a>
        <h1>Home</h1>
        <a class="cart" href="#"><img src="img/cart.png" alt="cart"></a>
    </header>
    <!-- In the main section the content is the name for each page of the website 
        and the logo of the brand in the center -->
    <main class="content">
        <!-- Menu Square redirects to the Menu page -->
        <a href="./menu.html">
            <div class="menu">
                <div class="opacity">
                <h2>Menu</h2>
                </div>
            </div>
        </a>
        <!-- Promo Square redirects to the Promo page -->
        <a href="./promo.html">
            <div class="promo">
                <div class="opacity2">
                <h2>Promo</h2>
                </div>
            </div>
        </a>
        <!-- The logo for the center of the page -->
        <div class="logocenter">
            <img class="center" src="img/logo2.png" alt="logocenter">
        </div>
        <!-- Flavour Square redirects to the Flavour page -->
        <div class="flavour">
            <div class="opacity3">
                <h2>Flavours</h2>
            </div>
        </div>
        <!-- Shapes Square redirects to the Shapes page -->
        <div class="shapes">
            <div class="opacity4">
                <h2>Shapes</h2>
            </div>
        </div>
        <!-- The logo for the center of the page -->
        <div class="logocenter2">
            <img class="center" src="img/logo2.png" alt="logocenter">
        </div>
    </main>
    <!-- Footer Section with the social media section and the Copyright, the address and email contact -->
    <footer>
        <div class="social">
            <a class="facebook" href="https://www.facebook.com/"><i class="fab fa-facebook"></i></a>
            <a class="instagram" href="https://instagram.com/"><i class="fab fa-instagram"></i></a>
            <a class="twitter" href="https://twitter.com/"><i class="fab fa-twitter"></i></a>
            <a class="linkedin" href="https://www.linkedin.com/"><i class="fab fa-linkedin"></i></a>
        </div>
        <div class="inf">
            <h3>&copy; Copyright Blue Ice 2021</h3>
            <p>626 Thompson St. J2Y 5R6</p>
            <p>info@blueice.com</p>
        </div>
    </footer>
</body>

</html>
